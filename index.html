<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AARAV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #0078d4;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f8c;
        }
        /* Pop-up Modal Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 8px;
        }
        .popup h2 {
            margin: 0 0 15px;
            color: #0078d4;
        }
        .popup p {
            margin: 0 0 20px;
        }
        .close-btn {
            background: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AARAV</h1>
        <p>Join our Telegram channel to stay updated with the latest news, tips, and exclusive content.</p>
        <!-- Button to Trigger Pop-up -->
        <button class="btn" onclick="showPopup()">Join Us on Telegram</button>
    </div>

    <!-- Pop-up Modal -->
    <div class="popup-overlay" id="popup">
        <div class="popup">
            <h2>Don't Miss Out!</h2>
            <p>Click the button below to join our Telegram channel now.</p>
            <a href="https://t.me/YourChannelName" target="_blank" class="btn">Join Telegram</a>
            <br><br>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to show the pop-up
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        // Function to close the pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
    </html>
