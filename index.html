<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AARAV</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('https://graph.org/file/40e8ced1c225de2eae657-0b11730d0c61b54885.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00f7ff; /* Neon blue text color */
            text-align: center;
            overflow: hidden;
            background-attachment: fixed; /* Fixed background */
        }

        /* Overlay for dark effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Cinzel', serif; /* Sheriff-style font */
            color: #00f7ff; /* Neon blue text */
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00e6ff, 0 0 15px #00ccff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00e6ff;
        }

        /* Neon Button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            color: #00f7ff;
            border: 2px solid #00f7ff;
            border-radius: 5px;
            background: transparent;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00e6ff, 0 0 15px #00ccff;
        }

        .btn:hover {
            background: #00f7ff;
            color: #1e1e1e;
            box-shadow: 0 0 15px #00f7ff, 0 0 30px #00e6ff;
        }

        /* Responsive Design for Android */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>AARAV</h1>
    <p>Step into the shadows. Join our Telegram channel for mysteries and insights.</p>
    <a href="https://t.me/NoMoreEmotions" target="_blank" class="btn">Join Us on Telegram</a>
</body>
</html>
