<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AARAV</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('https://vault.pictures/p/20faeced1e6a4c2e992ec463a0181869') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Overlay for dark effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: -1;
        }

        h1 {
            font-size: 6rem;
            font-family: 'Cinzel', serif; /* Sheriff-style font */
            color: #ff6347;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff6347;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        /* Join Us Button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: transparent;
            color: #ff6347;
            border: 2px solid #ff6347;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
            transition: 0.3s;
            cursor: pointer;
            text-shadow: 0 0 5px #ff6347, 0 0 10px #ff6347;
        }

        .btn:hover {
            background-color: #ff6347;
            color: #1e1e2f;
            box-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
        }

        /* Animated Floating Button */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn {
            animation: float 4s infinite ease-in-out;
        }

    </style>
</head>
<body>
    <h1>AARAV</h1>
    <p>Unravel the mysteries with us. Join our Telegram channel now.</p>
    <a href="https://t.me/NoMoreEmotions" target="_blank" class="btn">Join Us on Telegram</a>
</body>
</html>
